<!DOCTYPE html>
<html>
  <head>
    <title>Checkout</title>
    <link rel="icon" type="image/x-icon" href="../zen-threads/images/logo.png"></link>
    <link rel="stylesheet"  href="../zen-threads/style.css"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  </head>
  <body>
    <body>
      <div id="container">
        <nav>
          <a href="../zen-threads/home.html" >
            <img
            src="../zen-threads/images/logo.png"
            width="100%"
            height="50px"
            />
          </a>
          <ul id="nav-menu">
            <li><a href="./products.html">All</a></li>
            <li><a href="../zen-threads/tshirts.html">Tshirts</a></li>
            <li><a href="../zen-threads/hoodies.html">Hoodies</a></li>
            <li><a href="../zen-threads/jeans.html">Jeans</a></li>
          </ul>
           <a href="../zen-threads/cart.html">
            <img id="nav-car-icon" src="../zen-threads/images/shopping-cart.png" width="30px" height="inherit" alt="shopping-cart"/>
         </a>
        </nav>
        <div class="page-title">
            <h2>Checkout</h2>
            <div class="checkout-container">
              <section class="billing-details">
                <h3>Billing details</h3>
                <form>
                    <input type="text" placeholder="Firstname">
                    <input type="text" placeholder="Lastname">
                    <br>
                    <input type="text" placeholder="Company name (optional)">
                    <span class="country-select">
                      <label>Country</label>
                      <select>
                        <option>India</option>
                        <option>USA</option>
                        <option>Russia</option>
                      </select>
                    </span>
                    <br>
                    <input type="text" placeholder="Street address 1">
                    <input type="text" placeholder="Street address 2">
                    <br>
                    <input type="text" placeholder="Town/City">
                    <label>State</label>
                    <select>
                        <option>Maharashtra</option>
                        <option>Madhya Pradesh</option>
                        <option>Jammu Kashmir</option>
                        <option>Uttar Pradesh</option>
                    </select>
                    <br>
                    <input type="number" placeholder="Pincode">
                    <input type="number" placeholder="Phone">
                    <br>
                    <input type="email" placeholder="Email">
                    <h4>Additional infromation</h4>
                    <label>Order notes(optional)</label><br>
                    <textarea></textarea>
                </form>
            </section>
            <section class="your-orders">
                <h3>Your order</h3>
                <form>
                    <table border="0">
                            <tr>
                                <td colspan="4"><b>Product</b></td>
                                <td colspan="5"><b>Subtotal</b></td>
                            </tr>
                            <tr>
                              <td colspan="5">White plain tshirt</td>
                              <td colspan="5">$150</td>
                            </tr>
                            <tr>
                              <td colspan="5">Total</td>  
                              <td colspan="5">$150</td>
                            </tr>
                    </table>
                    <div class="payment-method">
                      <span><input type="radio" name="payment" for="Check-Payment value="Check-Payment"> &nbsp;  <label>Check Payment</label></span>
                      <span><input type="radio" name="payment" value="Cash on delivery"> &nbsp;   <label>Cash on delivery</label></span>
                    </div>
                    <button class="place-order" type="submit" value="Place order">Place Order</button>
                </form>
            </section>
          </div>
        </div>
      </div>
      <footer>
        <div class="footer">
          <code>All rights reserved zen-threads 2023 </code>
        </div>
      </footer>
    </body>
  </body>
</html>
