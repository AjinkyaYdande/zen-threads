<!DOCTYPE html>
<html>
  <head>
    <title>Products</title>
    <link rel="icon" type="image/x-icon" href="../zen-threads/images/logo.jpeg"></link>
    <link rel="stylesheet"  href="../zen-threads/style.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  </head>
  <body>
    <body>
      <div id="container">
        <nav>
          <a href="../zen-threads/home.html" >
            <img
            src="../zen-threads/images/logo.png"
            width="100%"
            height="50px"
            />
          </a>
          <ul id="nav-menu">
            <li><a href="./products.html">All</a></li>
            <li><a href="../zen-threads/tshirts.html">Tshirts</a></li>
            <li><a href="../zen-threads/hoodies.html">Hoodies</a></li>
            <li><a href="../zen-threads/jeans.html">Jeans</a></li>
          </ul>
           <a href="../zen-threads/cart.html">
            <img id="nav-car-icon" src="../zen-threads/images/shopping-cart.png" width="30px" height="inherit" alt="shopping-cart"/>
         </a>
        </nav>
        <div class="page-title">
            <h2>Checkout</h2>
            <div class="checkout-container">
              <section class="billing-details">
                <h3>Billing details</h3>
                <form>
                    <input type="text" placeholder="Firstname">
                    <input type="text" placeholder="Lastname">
                    <br>
                    <input type="text" placeholder="Company name (optional)">
                    <span class="country-select">
                      <label>Country</label>
                      <select>
                        <option>India</option>
                        <option>USA</option>
                        <option>Russia</option>
                      </select>
                    </span>
                    <br>
                    <input type="text" placeholder="Street address 1">
                    <input type="text" placeholder="Street address 2">
                    <br>
                    <input type="text" placeholder="Town/City">
                    <label>State</label>
                    <select>
                        <option>Maharashtra</option>
                        <option>Madhya Pradesh</option>
                        <option>Jammu Kashmir</option>
                        <option>Uttar Pradesh</option>
                    </select>
                    <br>
                    <input type="number" placeholder="Pincode">
                    <input type="number" placeholder="Phone">
                    <br>
                    <input type="email" placeholder="Email">
                    <h4>Additional infromation</h4>
                    <label>Order notes(optional)</label>
                    <textarea></textarea>
                </form>
            </section>
            <section class="your-orders">
                <h3>Your order</h3>
                <form>
                    <table border="1">
                            <tr>
                                <th>Product</th>
                                <th>Subtotal</th>
                            </tr>
                            <td>Total</td>    
                    </table>
                    <input type="radio" name="payment" value="Check-Payment"><label>Check  Payment</label>
                            <input type="radio" name="payment" value="Cash on delivery"><label>Cash on delivery</label>
                            <input type="submit" value="Place order">
                </form>
            </section>
          </div>
        </div>
      </div>
    </body>
  </body>
</html>
